<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount price</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header class="text-center">
        <h1 class="text-4xl font-medium mt-2 text-amber-600 mb-4">Discount Price for vacation</h1>
        <p class="text-xl">Discount price & promo code of this products</p>
        <cite class="text-red-600">Eid Collection</cite>
   </header>

    <div class="grid grid-cols-2 gap-6 text-center mt-16 w-3/4 mx-auto">
        <!-- 30% discount section  -->
        <div class="mt-8 bg-lime-300  p-16 rounded-lg">
            <h2 class="text-xl mb-16">20% Discount calculation</h2>
            <input id="input-field" class="border-gray-900 px-2 py-2 mx-auto w-3/4 block rounded-lg" type="text" 
                placeholder="Enter your product price">
            <button id="btn-apply" class="mt-4 px-6 py-2 rounded-lg text-white 
                bg-blue-500 hover:bg-blue-700">Apply</button>
            
            <p class="mt-16 font-medium">Product price: $<span id="totalAmount"></span></p>
        </div>

        <!-- special coupon token  -->
        <div class="mt-8 bg-indigo-400 p-16 rounded-lg">
            <h2 class="text-xl mb-16">Coupon token for special discount</h2>
            <input id="promo-price" class="border-gray-900 px-2 py-2 mx-auto w-3/4 block rounded-lg" type="text" 
                placeholder="Product price">
            <br>
            <input id="promo-code" class=" border-gray-900 px-2 py-2 mx-auto w-3/4 block rounded-lg" type="text" 
                placeholder="Coupon Code">
            <button id="coupon-btn" class="mt-4 px-6 py-2 rounded-lg text-white font-medium 
                bg-blue-700 hover:bg-orange-700">Apply</button>
            
            <p class="mt-16 font-medium">Product price: $<span id="totalAmount"></span></p>
            <cite class="mb-4">30% Discount--Promo Code: DISC30</cite>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
